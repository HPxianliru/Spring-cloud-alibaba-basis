server:
  port: 8888

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  application:
    name: cloud-wechat
  cloud:
    nacos:
      config:
        server-addr: nacos.xianliru.com
        file-extension: yaml
      discovery:
        server-addr: nacos.xianliru.com
    sentinel:
      filter:
        # sentienl 默认生效，本地调试false
        enabled: true
      transport:
        dashboard: sentinel.xianliru.com
      # 饥饿加载
      eager: true
      datasource:
        # Sentinel基于nacos存储获取配置信息
        na:
          nacos:
            server-addr: nacos.xianliru.com
            groupId: DEFAULT_GROUP
            dataId: ${spring.application.name}-${spring.profiles.active}-sentinel
            # 类型
#            FLOW("flow", FlowRule.class),
#            DEGRADE("degrade", DegradeRule.class),
#            PARAM_FLOW("param-flow", ParamFlowRule.class),
#            SYSTEM("system", SystemRule.class),
#            AUTHORITY("authority", AuthorityRule.class),
#            GW_FLOW("gw-flow", "com.alibaba.csp.sentinel.adapter.gateway.common.rule.GatewayFlowRule"),
#            GW_API_GROUP("gw-api-group", "com.alibaba.csp.sentinel.adapter.gateway.common.api.ApiDefinition");
            rule-type: flow
  zipkin:
    locator:
      discovery:
        enabled: true
    base-url: http://cloud-zipkin-server
  sleuth:
    sampler:
      # 默认是0.1 上报10%的数据。1.0上报全部数据
      probability: 1.0
    web:
      skip-pattern: (^cleanup.*|.+favicon.*)
  security:
    user:
      name: user
      password: password
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  config: classpath:logback-local.xml
  com.github.binarywang.demo.wx.mp: DEBUG
  me.chanjar.weixin: DEBUG
  level:
    com:
      alibaba:
        nacos:
          client:
            naming: error

