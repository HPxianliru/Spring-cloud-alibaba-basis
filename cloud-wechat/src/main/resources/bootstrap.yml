# To disable Hystrix in Feign
feign:
  hystrix:
    enabled: false
  compression:
    request:
      # 请求或响应GZIP压缩
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 5000



